<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Threemasks</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<style>
		body, html {
			font-family: 'Montserrat', sans-serif;
		}
		section {
			padding: 300px 80px;
		}
		h1 {
			font-size: 36px;
			font-weight: 700;
			text-align: center;
		}
		@media only screen and (max-width: 576px) {
			section {
				padding: 70px 15px;
			}
			h1 {
				font-size: 25px;
				text-align: left;
			}
		}
	</style>
</head>
<body>
	<section>
		<h1>Привет. Скоро будут первые результаты работы</h1>
	</section>
</body>
</html>
